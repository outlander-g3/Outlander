<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="drop_style_1.css">
		<title>Document</title>


	</head>
	<body>
		<form class="">
			<span class="joForm__input">
				<input type="radio" name="location" value="Asia" checked="checked" id="locat-asia">
				<label for="locat-asia">亞洲</label>

				<input type="radio" name="location" value="Europe" checked="checked" id="locat-europe">
				<label for="locat-europe">歐洲</label>
				
				<input type="radio" name="location" value="Africa" checked="checked" id="locat-africa">
				<label for="locat-africa">非洲</label>

				<input type="radio" name="location" value="North-America" checked="checked" id="locat-north-america">
				<label for="locat-north-america">北美洲</label>

				<input type="radio" name="location" value="South-America" checked="checked" id="locat-south-america">
				<label for="locat-south-america">南美洲</label>

				<input type="radio" name="location" value="Oceania" checked="checked" id="oceania">
				<label for="locat-oceania">南美洲</label>	
			</span>

			<span class="joForm__input joForm__input-aaa">
				<input type="radio" name="who" value="you" checked="checked" id="you">
				<label for="you">你</label>

				<input type="radio" name="who" value="me" checked="checked" id="me">
				<label for="me">我</label>
				
				<input type="radio" name="who" value="he" checked="checked" id="he">
				<label for="he">他</label>

			</span>
		</form>
		
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
		<script>

			$('joForm__input-aaa').click(function (e) {
				e.preventDefault();
				e.stopPropagation();
				$(this).toggleClass('expanded');
				$('#' + $(e.target).attr('for')).prop('checked', true);
				});
				$(document).click(function () {
					$('joForm__input-aaa').removeClass('expanded');
				});


			$('.joForm__input').click(function (e) {
				e.preventDefault();
				e.stopPropagation();
				$(this).toggleClass('expanded');
				$('#' + $(e.target).attr('for')).prop('checked', true);
				});
				$(document).click(function () {
					$('.joForm__input').removeClass('expanded');
				});

		</script>
	</body>
</html>
