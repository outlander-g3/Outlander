                    <p>發表於2018/12/29</p>
                    <h2>富士山</h2>
                    <p>想飽覽富士山與河口湖全景，一定要搭乘「カチカチ山纜車」前往天上山公園！從「河口湖畔」站搭乘纜車至山頂公園只要三分鐘左右，一路上的景色相當壯觀，天氣好的話據說還能眺望富士急遊樂園。山頂展望台能以超過180度環繞視野眺望整個河口湖地區，另外還有「天上之鐘」、「兔子神社」等戀人必訪勝地，可以買到可愛的兔子御守。</p>
                </div>
                <div class="col-4 col-md-4 "></div>
                <div class="col-4 col-md-4 "></div>
                <div class="col-4 col-md-4 "></div>
