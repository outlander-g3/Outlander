<div class="po-wrap-filter">   
    <div class="drop-flex">
            <form class="" id="date">
                    <span class="joForm__input">
                        <input type="radio" name="date-choose" value="choose" checked="checked" id="date-choose">
                        <label for="date-choose">請選擇日期</label>
                    </span>
            </form>
            <form class="" id="cont">
                    <span class="joForm__input">
                        <input type="radio" name="contType" value="choose" checked="checked" id="cont-choose">
                        <label for="cont-choose">請選擇洲別</label>
        
                        <input type="radio" name="contType" value="Asia" id="cont-asia">
                        <label for="cont-asia">亞洲</label>
        
                        <input type="radio" name="contType" value="Europe" id="cont-europe">
                        <label for="cont-europe">歐洲</label>
        
                        <input type="radio" name="contType" value="North" id="cont-north">
                        <label for="cont-north">北美洲</label>
                        
                        <input type="radio" name="contType" value="South" id="cont-south">
                        <label for="cont-south">南美洲</label>

                        <input type="radio" name="contType" value="Oceania" id="cont-oceania">
                        <label for="cont-cont-oceania">大洋洲</label>

                        <input type="radio" name="contType" value="Africa" id="cont-africa">
                        <label for="cont-africa">非洲</label>
                    </span>
            </form>
            <form class="" id="level">
                    <span class="joForm__input">
                        <input type="radio" name="levelType" value="choose" checked="checked" id="level-choose">
                        <label for="level-choose">請選擇難易度</label>
        
                        <input type="radio" name="levelType" value="hard" id="hard">
                        <label for="hard">難</label>
        
                        <input type="radio" name="levelType" value="very-hard" id="very-hard">
                        <label for="very-hard">很難</label>
        
                        <input type="radio" name="levelType" value="hard-hard" id="hard-hard">
                        <label for="hard-hard">非常難</label>
                    </span>
            </form>
            <form class="" id="budget">
                    <span class="joForm__input">
                        <input type="radio" name="contType" value="choose" checked="checked" id="cont-choose">
                        <label for="cont-choose">請選擇預算</label>
                    </span>
            </form>
    </div>       
</div>

<script>
        $('.joForm__input').click(function (e) {
            e.preventDefault();
            e.stopPropagation();
            $(this).toggleClass('expanded');
            $('#' + $(e.target).attr('for')).prop('checked', true);
            });
            $(document).click(function () {
                $('.joForm__input').removeClass('expanded');
            });
</script>
